<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Code Clone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Instrument+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-tertiary: #1a1a25;
      --bg-hover: #22222f;
      --text-primary: #e4e4ef;
      --text-secondary: #8888a0;
      --text-muted: #55556a;
      --accent: #7c6aef;
      --accent-dim: #5a4db8;
      --success: #4ade80;
      --warning: #fbbf24;
      --error: #f87171;
      --border: #2a2a3a;
      --code-bg: #0d0d14;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Instrument Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: grid;
      grid-template-columns: 260px 1fr;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      font-size: 15px;
      letter-spacing: -0.02em;
    }

    .logo-icon {
      width: 28px;
      height: 28px;
      background: linear-gradient(135deg, var(--accent) 0%, #9d8cf8 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 14px;
    }

    .file-explorer {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .file-section-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      padding: 8px 8px 12px;
    }

    .file-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      color: var(--text-secondary);
      transition: all 0.15s;
    }

    .file-item:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    .file-icon {
      font-size: 14px;
      opacity: 0.7;
    }

    /* Main content */
    .main {
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: var(--bg-primary);
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 24px 32px;
    }

    .welcome {
      text-align: center;
      padding: 60px 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .welcome h1 {
      font-size: 28px;
      font-weight: 600;
      letter-spacing: -0.03em;
      margin-bottom: 12px;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .welcome p {
      color: var(--text-secondary);
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    .suggestion {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 13px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.15s;
    }

    .suggestion:hover {
      background: var(--bg-tertiary);
      border-color: var(--accent-dim);
      color: var(--text-primary);
    }

    /* Messages */
    .message {
      margin-bottom: 24px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message-user {
      display: flex;
      justify-content: flex-end;
    }

    .message-user .message-content {
      background: var(--accent);
      color: white;
      border-radius: 16px 16px 4px 16px;
      padding: 12px 18px;
      max-width: 70%;
    }

    .message-assistant {
      padding-left: 0;
    }

    .message-assistant .message-content {
      font-size: 15px;
      line-height: 1.7;
      color: var(--text-primary);
    }

    .message-assistant .message-content p {
      margin-bottom: 12px;
    }

    .message-assistant .message-content p:last-child {
      margin-bottom: 0;
    }

    /* Tool calls */
    .tool-call {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 10px;
      margin: 16px 0;
      overflow: hidden;
    }

    .tool-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border);
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      font-weight: 500;
    }

    .tool-icon {
      width: 24px;
      height: 24px;
      background: var(--accent-dim);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }

    .tool-name {
      color: var(--accent);
    }

    .tool-input, .tool-output {
      padding: 14px 16px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
      overflow-x: auto;
    }

    .tool-input {
      background: var(--code-bg);
      color: var(--text-secondary);
      border-bottom: 1px solid var(--border);
    }

    .tool-output {
      background: var(--bg-secondary);
      color: var(--success);
      max-height: 300px;
      overflow-y: auto;
    }

    .tool-output.error {
      color: var(--error);
    }

    /* Status indicator */
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 0;
      color: var(--text-muted);
      font-size: 13px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: var(--accent);
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.9); }
    }

    /* Input area */
    .input-area {
      padding: 16px 32px 24px;
      border-top: 1px solid var(--border);
      background: var(--bg-secondary);
    }

    .input-wrapper {
      display: flex;
      gap: 12px;
      align-items: flex-end;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 8px;
      transition: border-color 0.2s;
    }

    .input-wrapper:focus-within {
      border-color: var(--accent-dim);
    }

    .input-wrapper textarea {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text-primary);
      font-family: 'Instrument Sans', sans-serif;
      font-size: 15px;
      line-height: 1.5;
      resize: none;
      padding: 8px 12px;
      max-height: 150px;
    }

    .input-wrapper textarea::placeholder {
      color: var(--text-muted);
    }

    .send-btn {
      background: var(--accent);
      border: none;
      border-radius: 10px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .send-btn:hover:not(:disabled) {
      background: var(--accent-dim);
      transform: scale(1.05);
    }

    .send-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .send-btn svg {
      width: 18px;
      height: 18px;
      fill: white;
    }

    /* Code blocks in messages */
    .message-content code {
      background: var(--code-bg);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
    }

    .message-content pre {
      background: var(--code-bg);
      padding: 16px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 12px 0;
    }

    .message-content pre code {
      background: none;
      padding: 0;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
      .sidebar {
        display: none;
      }
      .chat-container {
        padding: 16px;
      }
      .input-area {
        padding: 12px 16px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <div class="logo-icon">C</div>
          <span>Claude Code Clone</span>
        </div>
      </div>
      <div class="file-explorer">
        <div class="file-section-title">Sandbox Files</div>
        <div id="file-list">
          <!-- Files loaded dynamically -->
        </div>
      </div>
    </aside>

    <main class="main">
      <div class="chat-container" id="chat">
        <div class="welcome">
          <h1>Claude Code Clone</h1>
          <p>An agentic coding assistant with access to read, write, edit files, search with glob & grep, and execute bash commands in a sandboxed environment.</p>
          <div class="suggestions">
            <div class="suggestion" onclick="useSuggestion('Read the hello.py file and explain what it does')">üìÑ Read hello.py</div>
            <div class="suggestion" onclick="useSuggestion('Create a new Python file that prints the Fibonacci sequence')">‚ú® Create a file</div>
            <div class="suggestion" onclick="useSuggestion('List all files in the sandbox and show their contents')">üîç Explore files</div>
            <div class="suggestion" onclick="useSuggestion('Run python hello.py')">‚ñ∂Ô∏è Run code</div>
          </div>
        </div>
      </div>

      <div class="input-area">
        <div class="input-wrapper">
          <textarea 
            id="input" 
            placeholder="Ask me to read, write, edit files, or run commands..."
            rows="1"
            onkeydown="handleKeydown(event)"
            oninput="autoResize(this)"
          ></textarea>
          <button class="send-btn" id="send-btn" onclick="sendMessage()">
            <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
          </button>
        </div>
      </div>
    </main>
  </div>

  <script>
    let ws;
    let isConnected = false;
    let isProcessing = false;
    let currentMessageDiv = null;

    function connect() {
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${protocol}//${window.location.host}`);

      ws.onopen = () => {
        isConnected = true;
        console.log('Connected to server');
        loadFiles();
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        handleServerMessage(data);
      };

      ws.onclose = () => {
        isConnected = false;
        console.log('Disconnected, reconnecting...');
        setTimeout(connect, 2000);
      };

      ws.onerror = (err) => {
        console.error('WebSocket error:', err);
      };
    }

    function handleServerMessage(data) {
      const chat = document.getElementById('chat');

      switch (data.type) {
        case 'status':
          removeStatus();
          if (!currentMessageDiv) {
            currentMessageDiv = createAssistantMessage();
          }
          addStatus(data.content);
          break;

        case 'text':
          removeStatus();
          if (!currentMessageDiv) {
            currentMessageDiv = createAssistantMessage();
          }
          appendText(data.content);
          break;

        case 'tool_call':
          removeStatus();
          if (!currentMessageDiv) {
            currentMessageDiv = createAssistantMessage();
          }
          addToolCall(data.tool, data.input);
          break;

        case 'tool_result':
          updateToolResult(data.tool, data.result);
          break;

        case 'done':
          removeStatus();
          currentMessageDiv = null;
          isProcessing = false;
          updateSendButton();
          loadFiles();
          break;

        case 'error':
          removeStatus();
          addError(data.content);
          isProcessing = false;
          updateSendButton();
          break;
      }

      scrollToBottom();
    }

    function createAssistantMessage() {
      const chat = document.getElementById('chat');
      const welcome = chat.querySelector('.welcome');
      if (welcome) welcome.remove();

      const div = document.createElement('div');
      div.className = 'message message-assistant';
      div.innerHTML = '<div class="message-content"></div>';
      chat.appendChild(div);
      return div.querySelector('.message-content');
    }

    function appendText(text) {
      if (currentMessageDiv) {
        // Simple markdown-like processing
        const formatted = text
          .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
          .replace(/`([^`]+)`/g, '<code>$1</code>')
          .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
          .replace(/\n\n/g, '</p><p>')
          .replace(/\n/g, '<br>');
        
        const p = document.createElement('p');
        p.innerHTML = formatted;
        currentMessageDiv.appendChild(p);
      }
    }

    function addToolCall(tool, input) {
      if (!currentMessageDiv) return;

      const icons = {
        read: 'üìñ',
        write: '‚úèÔ∏è',
        edit: 'üîß',
        glob: 'üîç',
        grep: 'üîé',
        bash: 'üíª'
      };

      const div = document.createElement('div');
      div.className = 'tool-call';
      div.id = `tool-${Date.now()}`;
      div.innerHTML = `
        <div class="tool-header">
          <div class="tool-icon">${icons[tool] || '‚ö°'}</div>
          <span class="tool-name">${tool}</span>
        </div>
        <div class="tool-input">${formatToolInput(tool, input)}</div>
        <div class="tool-output">Running...</div>
      `;
      currentMessageDiv.appendChild(div);
    }

    function formatToolInput(tool, input) {
      if (tool === 'bash') return `$ ${input.command}`;
      if (tool === 'read') return `Reading: ${input.path}`;
      if (tool === 'write') return `Writing to: ${input.path}\n\n${input.content.substring(0, 500)}${input.content.length > 500 ? '...' : ''}`;
      if (tool === 'edit') return `File: ${input.path}\nReplace: ${input.old_string}\nWith: ${input.new_string}`;
      if (tool === 'glob') return `Pattern: ${input.pattern}`;
      if (tool === 'grep') return `Pattern: ${input.pattern}${input.path ? `\nPath: ${input.path}` : ''}`;
      return JSON.stringify(input, null, 2);
    }

    function updateToolResult(tool, result) {
      const toolDivs = currentMessageDiv?.querySelectorAll('.tool-call');
      const lastTool = toolDivs?.[toolDivs.length - 1];
      if (!lastTool) return;

      const output = lastTool.querySelector('.tool-output');
      if (result.error) {
        output.className = 'tool-output error';
        output.textContent = `Error: ${result.error}`;
      } else {
        output.className = 'tool-output';
        output.textContent = formatToolResult(tool, result);
      }
    }

    function formatToolResult(tool, result) {
      if (tool === 'read') return result.content;
      if (tool === 'write') return `‚úì Written ${result.bytes} bytes to ${result.path}`;
      if (tool === 'edit') return `‚úì File edited: ${result.path}`;
      if (tool === 'glob') return result.matches.length ? result.matches.join('\n') : 'No matches found';
      if (tool === 'grep') {
        if (!result.results.length) return 'No matches found';
        return result.results.map(r => `${r.file}:${r.line}: ${r.content}`).join('\n');
      }
      if (tool === 'bash') {
        let out = result.stdout || '';
        if (result.stderr) out += (out ? '\n' : '') + result.stderr;
        return out || '(no output)';
      }
      return JSON.stringify(result, null, 2);
    }

    function addStatus(text) {
      if (!currentMessageDiv) return;
      const status = document.createElement('div');
      status.className = 'status';
      status.innerHTML = `<div class="status-dot"></div><span>${text}</span>`;
      currentMessageDiv.appendChild(status);
    }

    function removeStatus() {
      currentMessageDiv?.querySelector('.status')?.remove();
    }

    function addError(text) {
      const chat = document.getElementById('chat');
      const div = document.createElement('div');
      div.className = 'message message-assistant';
      div.innerHTML = `<div class="message-content" style="color: var(--error)">Error: ${text}</div>`;
      chat.appendChild(div);
    }

    function addUserMessage(text) {
      const chat = document.getElementById('chat');
      const welcome = chat.querySelector('.welcome');
      if (welcome) welcome.remove();

      const div = document.createElement('div');
      div.className = 'message message-user';
      div.innerHTML = `<div class="message-content">${escapeHtml(text)}</div>`;
      chat.appendChild(div);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function scrollToBottom() {
      const chat = document.getElementById('chat');
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById('input');
      const text = input.value.trim();
      if (!text || !isConnected || isProcessing) return;

      addUserMessage(text);
      ws.send(JSON.stringify({ type: 'chat', content: text }));

      input.value = '';
      autoResize(input);
      isProcessing = true;
      updateSendButton();
      scrollToBottom();
    }

    function handleKeydown(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    }

    function autoResize(el) {
      el.style.height = 'auto';
      el.style.height = Math.min(el.scrollHeight, 150) + 'px';
    }

    function updateSendButton() {
      const btn = document.getElementById('send-btn');
      btn.disabled = isProcessing;
    }

    function useSuggestion(text) {
      document.getElementById('input').value = text;
      sendMessage();
    }

    async function loadFiles() {
      try {
        const res = await fetch('/api/files');
        const data = await res.json();
        const list = document.getElementById('file-list');
        list.innerHTML = data.files.map(f => `
          <div class="file-item" onclick="useSuggestion('Read the file ${f} and explain it')">
            <span class="file-icon">üìÑ</span>
            <span>${f}</span>
          </div>
        `).join('');
      } catch (err) {
        console.error('Failed to load files:', err);
      }
    }

    // Initialize
    connect();
  </script>
</body>
</html>
